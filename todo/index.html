<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./img/logo.svg" alt="logo" />
        <nav class="menu">
          <div class="menu__list">

          </div>
          <button class="menu__add">
            <img src="./img/Add.svg" alt="Добавить Привычку" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1>Отжимания</h1>
          <div class="progress">
            <div class="pogress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__precent">80%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div class="">
            <div class="habbit">
              <div class="habbit__day">Ден 1</div>
              <div class="habbit__comment">
                Первый подход всегда даётся тяжело
              </div>
              <button class="habbit__delete">
                <img src="img/delete.svg" alt="Удалить" />
              </button>
            </div>
          </div>
          <div class="habbit">
            <div class="habbit__day">Ден 2</div>
            <form class="habbit__form">
              <input class="input_icon" type="text" placeholder="Комментарий">
              <img class="input__icon" src="./img/Vector.svg" alt="Иконка комментария">
              <button class="button">Готово</button>
            </form>
          
          </div>
        </main>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
