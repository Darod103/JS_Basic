<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Калькулятор</title>
</head>
<body>
  <div class="container">
      <div class="panel" id="result">0</div>
    <div class="wrapper_input">
      <input type="number" id="number1" placeholder="Введите первое число">
      <input type="number" id="number2" placeholder="Введите второе число">
    </div>
    <div class="wrapper_button" onclick="actionEvent(event)">
      <button >C</button>
      <button >=</button>
      <button > *</button>
      <button > /</button>
      <button > +</button>
      <button > -</button>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
