<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="container">
        <div class="panel"> </div>
      <div class="wraper_input">
        <input type="number" placeholder="Введите первое число"  required/>
        <input type="number" placeholder="Введите второе число" required/>
      </div>
      <div class="wrapper_button">
        <button>*</button>
        <button>/</button>
        <button>+</button>
        <button>-</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
